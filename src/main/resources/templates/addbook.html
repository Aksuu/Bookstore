<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<title>Bookstore</title>
</head>
<body>
	<h1>Add a new book</h1>
	<div class="col-md-8 order-md-1" >
	<form th:object="${book}" th:action="@{save}" action="#" method="post">
	
		<label for="title">Title</label>
		<input type="text" id="title" class="form-control" th:field="*{title}"/>
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="author">Author</label>
		<input type="text" id="author" class="form-control" th:field="*{author}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="isbn">ISBN</label>
		<input type="text" ud="isbn" class="form-control" th:field="*{isbn}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="year">Year</label>
		<input type="number" id="year" class="form-control" th:field="*{year}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="price">Price</label>
		<input type="text" id="price" class="form-control" th:field="*{price}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="categlist">Category</label>
			 <select id="categlist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
		
		<input type="submit" value="Save" class="btn btn-success" />
	
	</form>
	</div>

</body>
</html>
